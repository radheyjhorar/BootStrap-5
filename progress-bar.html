<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>bootstrap-5</title>
    <!-- BootStrap 5 CSS CDN Link -->
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">

    <!-- Costum CSS Link -->
    <link rel="stylesheet" href="assets/css/test.css">
</head>
<body>
    <div class="container mt-3">
        <h2>Progress Bar</h2>

        <!--Blue-->
        <div class="progress">
            <div class="progress-bar" style="width: 70%;">70%</div>
        </div><br>

        <!-- Light Grey -->
        <div class="progress border">
            <div class="progress-bar bg-dark" style="width: 30%;">30%</div>
        </div>
    </div>

    <div class="container mt-3">
        <h2>Striped Progress Bars</h2>

        <!--Blue-->
        <div class="progress">
            <div class="progress-bar-striped" style="width: 30%;"></div>
        </div><br>

        <!-- Light Grey -->
        <div class="progress border">
            <div class="progress-bar-striped bg-danger" style="width: 70%;"></div>
        </div>
    </div>

    <div class="container mt-3">
        <h2>Animated Progress Bar</h2>

        <!--Blue-->
        <div class="progress">
            <div class=" progress-bar-striped progress-bar-animated bg-success" style="width: 30%;">30%</div>
        </div><br>

        <!-- Light Grey -->
        <div class="progress border">
            <div class="progress-bar-striped progress-bar-animated bg-danger" style="width: 70%;"></div>
        </div>
    </div>

    <div class="container mt-3">
        <h2>Multiple Progress Bars</h2>

        <div class="progress">
            <div class="progress-bar bg-danger" style="width: 10%;">Danger</div>
            <div class="progress-bar bg-warning" style="width: 30%;">Warning</div>
            <div class="progress-bar bg-success" style="width: 40%;">Free Space</div>

        </div>
    </div>
</body>
</html>
