<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>BootStrap 5</title>
    <!-- BootStrap 5 CSS CDN Link -->
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">

    <!-- Costum CSS Link -->
    <link rel="stylesheet" href="assets/css/test.css">
</head>

<body>
    <div class="container">
        <div class="row p-4">
            <div class="col-12 py-3 text-center">
                <h2 class="text-danger">BootStrap Button Group Classes</h2>
            </div>
            <div class="col-12 py-3">
                <div class="btn-group btn-group-lg ">
                    <button type="button" class="btn btn-primary">Click 1</button>
                    <button type="button" class="btn btn-secondary">Click 2</button>
                    <button type="button" class="btn btn-danger">Click 3</button>
                </div>
            </div>

            <div class="col-12 py-3">
                <div class="btn-group my-5">
                    <button type="button" class="btn btn-primary">Click 1</button>
                    <button type="button" class="btn btn-secondary">Click 2</button>
                    <button type="button" class="btn btn-danger">Click 3</button>
                </div>
            </div>

            <div class="col-12 py-3">
                <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-primary">Click 1</button>
                    <button type="button" class="btn btn-secondary">Click 2</button>
                    <button type="button" class="btn btn-danger">Click 3</button>
                </div>
            </div>
        </div>
    </div><br><br>


    <div class="container">
        <div class="row p-4">
            <div class="col-12 py-3 text-center">
                <h2 class="text-danger">BootStrap Button Group Classes</h2>
            </div>

            <div class="col-12 py-3">
                <div class="btn-group-vertical">
                    <button class="btn btn-primary" type="button">Click 1</button>
                    <button class="btn btn-secondary" type="button">Click 2</button>
                    <button class="btn btn-danger" type="button">Click 3</button>

                </div>
            </div>

            <div class="col-12 py-3">
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                    <button type="button" class="btn btn-danger">1</button>
                    <button type="button" class="btn btn-info">2</button>

                    <div class="btn-group" role="group">
                        <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                            <li><a class="dropdown-item" href="#">Dropdown Link</a></li>
                            <li><a class="dropdown-item" href="#">Dropdown Link</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-12 py-3">
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary">Click 1</button>
                        <button type="button" class="btn btn-secondary">Click 2</button>
                        <button type="button" class="btn btn-danger">Click 3</button>
                    </div>
                    <div class="btn-group mx-4">
                        <button type="button" class="btn btn-primary">Click 1</button>
                        <button type="button" class="btn btn-secondary">Click 2</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary">Click 1</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!--BootStrap 5 JS CDN Link-->
    <script src="bootstrap-5.0.2-dist/js/bootstrap.js"></script>
</body>

</html>
